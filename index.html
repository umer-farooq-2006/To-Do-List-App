<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple, accessible To-Do List App built with vanilla JavaScript and LocalStorage">
  <title>To-Do List App</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <!-- Header -->
  <header class="header" role="banner">
    <h1 class="header__title">To-Do List</h1>
    <p class="header__subtitle">Stay organized, boost productivity</p>
  </header>
  
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button class="theme-toggle__button" id="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
      <!-- Sun Icon (for dark mode) -->
      <svg class="theme-toggle__icon theme-toggle__icon--sun" viewBox="0 0 24 24" aria-hidden="true" style="display: none;">
        <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
      </svg>
      <!-- Moon Icon (for light mode) -->
      <svg class="theme-toggle__icon theme-toggle__icon--moon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
      </svg>
    </button>
  </div>
  
  <!-- Main Content -->
  <main class="main" role="main">
    <!-- Task Form -->
    <form class="task-form" data-component="task-form" novalidate>
      <label for="task-input" class="task-form__label visually-hidden">New task title</label>
      <input 
        type="text" 
        id="task-input" 
        class="task-form__input" 
        placeholder="What needs to be done?"
        autocomplete="off"
        maxlength="100"
        required
        aria-describedby="task-input-error"
      >
      <button type="submit" class="task-form__button">Add Task</button>
      <div id="task-input-error" class="task-form__error" role="alert" aria-live="polite"></div>
    </form>
    
    <!-- Filter Controls -->
    <div class="filter-controls" data-component="filter-controls" role="group" aria-label="Filter tasks">
      <button class="filter-controls__button filter-controls__button--active" data-filter="all" aria-pressed="true">
        All
      </button>
      <button class="filter-controls__button" data-filter="active" aria-pressed="false">
        Active
      </button>
      <button class="filter-controls__button" data-filter="completed" aria-pressed="false">
        Completed
      </button>
    </div>
    
    <!-- Task Count -->
    <div class="task-count" data-component="task-count" aria-live="polite">
      <span class="task-count__number">0</span> 
      <span class="task-count__text">items left</span>
    </div>
    
    <!-- Task List -->
    <ul class="task-list" data-component="task-list" aria-live="polite" aria-relevant="additions removals">
      <!-- Task items will be rendered here dynamically -->
    </ul>
    
    <!-- Empty State -->
    <div class="empty-state" data-component="empty-state" hidden aria-live="polite">
      <div class="empty-state__icon">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <!-- Clipboard -->
          <rect x="60" y="40" width="80" height="120" rx="8" fill="currentColor" opacity="0.3"/>
          <rect x="60" y="40" width="80" height="30" rx="8" fill="currentColor" opacity="0.5"/>
          <circle cx="100" cy="55" r="8" fill="white"/>
          <!-- Check marks -->
          <line x1="75" y1="90" x2="95" y2="110" stroke="currentColor" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
          <line x1="95" y1="110" x2="125" y2="80" stroke="currentColor" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
          <line x1="75" y1="120" x2="95" y2="140" stroke="currentColor" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
          <line x1="95" y1="140" x2="125" y2="110" stroke="currentColor" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
          <!-- Sparkles -->
          <circle cx="40" cy="60" r="4" fill="currentColor" opacity="0.4">
            <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
          </circle>
          <circle cx="160" cy="80" r="3" fill="currentColor" opacity="0.4">
            <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
          </circle>
          <circle cx="50" cy="140" r="5" fill="currentColor" opacity="0.4">
            <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
          </circle>
          <circle cx="150" cy="150" r="4" fill="currentColor" opacity="0.4">
            <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite"/>
          </circle>
        </svg>
      </div>
      <p class="empty-state__message">No tasks yet</p>
      <p class="empty-state__hint">Add your first task to get started!</p>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="footer" role="contentinfo">
    <p class="footer__text">To-Do List App &copy; 2026</p>
  </footer>
  
  <!-- JavaScript Modules (loaded in order) -->
  <script src="js/utils.js"></script>
  <script src="js/validators.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/state.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
